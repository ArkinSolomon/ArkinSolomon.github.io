name: Site build
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build site
        run: |
          sudo apt-get update
          sudo apt-get install ruby
          gem install bundler
          git branch test-branch
          bundle install
          bundle exec jekyll build
          git add * -f
          git commit -m "Build site" 
          git push --force origin test-branch