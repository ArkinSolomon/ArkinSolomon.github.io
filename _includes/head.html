<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
  {% seo %}
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="{{ "/assets/css/foundation.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/site.css" | relative_url }}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZMD99CZ5B"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="text/javascript">
    $(AOS.init);
  </script>
  
  <script type="text/javascript">
    $(() => {
      $("#page-wrapper").css('padding-top', $('#header').outerHeight());
    });
  </script>
  <script src="/assets/js/foundation.js" charset="utf-8"></script>
  <title>{{ page.title }}</title>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
